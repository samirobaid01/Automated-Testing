<html>
 <head>
 <style>

</style>
<script src="./Contents/jquery.min.js"></script>
<script>
	var bankReserves=-1;

	$(document).ready(function(){
		$(".copySelect").click(function(){
			$("#secondSelect").val($("#firstSelect").val());
	  });
		$(".radio").click(function(){
			if(document.getElementById("msg").style.display!="block")
			{

			{
			document.getElementById("msg").style.display="none";
			}

			  alert("You pressed Cancel!");
			}
		});
	}); 
	
</script>
  <link rel="stylesheet" href="./Contents/bootstrap.min.css">
 </head>

						</select>
						<button class="copySelect">copy</button>
						</div>

					</tr>
					
					<tr>

						<td>
							<div class="jumbotron" id="msg" style="display :none">

				</table>						
			</div>
