<script>
	
	$(document).ready(function(){
		$("#btnshipment").click(function(){
			var boxSize=parseFloat($("#textBoxSize").val());
			var boxWeight=parseFloat($("#textBoxWeight").val());
			var decision;
			if(boxSize>=1&&boxSize<=10&& boxWeight>=1&& boxWeight<=10)
				{
					decision="item will be delivered by air with freight charges 100$";
				}
			else if(boxSize>=11&&boxSize<=20&& boxWeight>=1&& boxWeight<=10)
				{
					decision="item will be delivered by ship with freight charges 105$";
				}
			else if(boxSize>=11&&boxSize<=20&& boxWeight>=11&& boxWeight<=15)
				{					
					decision="item will be delivered by ship with freight charges 110$";
				}
			else if(boxSize>=1&&boxSize<=10&& boxWeight>=11&& boxWeight<=15)
				{					
					decision="item will be delivered by air with freight charges 105$";
				}
			else if(boxSize>=21&&boxSize<=30&& boxWeight>=16&& boxWeight<=20)
				{
					decision="item will be delivered by ship with freight charges 120$";
				}
				
					alert(decision);
			document.getElementById("msg").style.display="block";
			$("#deliveredBy").text(decision);
	  });
	}); 
</script>
